<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mystyle.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">

        </div>

        <div class="col-md-6 pt-2">
          <div class="card mt-3 shadow-lg">
            <img class="card-img-top" src="https://khn.org/wp-content/uploads/sites/2/2018/09/hospital-merger.jpg?w=1024" alt="login-image">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label class="label ml-2 mt-1">Employee ID</label>
                  <input class="form-control" type="text" placeholder="Enter ID">
                </div>
                <div class="form-group">
                  <label class="label ml-2 mt-1">Password</label>
                  <input class="form-control" type="password" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn btn-outline-primary mt-2">Sign In</button>
                <a class="btn btn-outline-danger mt-2" href="register.html" style="float:right;">Register</a>

              </form>

            </div>
          </div>
        </div>

        <div class="col-md-3">

        </div>
      </div>

    </div>
  </body>
</html>
