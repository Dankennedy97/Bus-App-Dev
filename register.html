<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mystyle.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">

        </div>

        <div class="col-md-6 pt-2">
          <div class="card mt-3 shadow-lg">
            <img class="card-img-top" src="https://khn.org/wp-content/uploads/sites/2/2018/09/hospital-merger.jpg?w=1024" alt="login-image">
            <div class="card-body">
              <form>

                <div class="row">
                  <div class="col">
                    <label class="label ml-2 mt-1">First Name</label>
                    <input class="form-control" type="text" placeholder="Enter First Name">
                  </div>
                  <div class="col">
                    <label class="label ml-2 mt-1">Last Name</label>
                    <input class="form-control" type="text" placeholder="Enter Last Name">
                  </div>
                </div>

                <div class="form-group">
                  <label class="label ml-2 mt-4">Email Address</label>
                  <input class="form-control" type="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                  <label class="label ml-2 mt-1">Create Password</label>
                  <input class="form-control" type="password" placeholder="Enter Password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary mt-2">Submit</button>
                </div>



              </form>

            </div>
          </div>
        </div>

        <div class="col-md-3">

        </div>
      </div>

    </div>
  </body>
</html>
